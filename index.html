<!DOCTYPE html>
<html>
  <head>
    <title>QR Code Generator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Rubik+Iso&family=Smokum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="qrcodeall-container">
        <div class="qrcodeGenerator-container">
            <div class="leftcontainer-part">
                <h2> QR Code Generator</h2>
                <p>
                    QR Codes allow smartphone users to your website <br>
                    simply and quickly <br> <br>
                    Enter your URL to generate a QR Code and download <br> the image
                </p> <br>
                <form id="qr-form">
                  <input type="text" id="link-input" name="link-input"  value="otherTest.com" required ><br>
                  <select name="size-input" id="size-input" required>
                    <option value="100">100x100</option>
                    <option value="200">200x200</option>
                    <option value="300" selected>Recommended : 300x300</option>
                    <option value="400">400x400</option>
                    <option value="450">500x500</option>
                  </select> <br>
                  <button type="submit" id="generate-btn">Generate QR Code</button>
                </form>
            </div>
        </div>
        <div class="qrcodeDownload-container">
            <div id="qrcode"></div>
            <a id="download-btn" href="#">Download Your QR Code</a>
        </div>
        <span>by taboutsa_fredy(MrDeveloper01010)</span>
    </div>
    <script src="main.js"></script>
    <script src="/qrcodejs/qrcode.min.js"></script>
    <!-- Ajouter la bibliothÃ¨que QRCode.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  </body>
</html>
